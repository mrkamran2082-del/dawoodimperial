<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Shop - Dawood Imperial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .diagnostic-section { margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shop Page Diagnostic</h1>
        
        <div class="diagnostic-section">
            <h3>JavaScript Function Tests</h3>
            <div id="function-tests"></div>
        </div>
        
        <div class="diagnostic-section">
            <h3>Product Data Test</h3>
            <div id="product-tests"></div>
        </div>
        
        <div class="diagnostic-section">
            <h3>Sample Product Display</h3>
            <div class="row g-3" id="sample-products">
                <!-- Sample products will be displayed here -->
            </div>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script>
        const functionTests = document.getElementById('function-tests');
        const productTests = document.getElementById('product-tests');
        const sampleProducts = document.getElementById('sample-products');
        
        // Test 1: Check if functions exist
        functionTests.innerHTML += `<p class="${typeof getAllProducts === 'function' ? 'success' : 'error'}">getAllProducts(): ${typeof getAllProducts === 'function' ? 'EXISTS' : 'MISSING'}</p>`;
        functionTests.innerHTML += `<p class="${typeof createProductCard === 'function' ? 'success' : 'error'}">createProductCard(): ${typeof createProductCard === 'function' ? 'EXISTS' : 'MISSING'}</p>`;
        functionTests.innerHTML += `<p class="${typeof filterProducts === 'function' ? 'success' : 'error'}">filterProducts(): ${typeof filterProducts === 'function' ? 'EXISTS' : 'MISSING'}</p>`;
        functionTests.innerHTML += `<p class="${typeof sortProducts === 'function' ? 'success' : 'error'}">sortProducts(): ${typeof sortProducts === 'function' ? 'EXISTS' : 'MISSING'}</p>`;
        functionTests.innerHTML += `<p class="${typeof getBrands === 'function' ? 'success' : 'error'}">getBrands(): ${typeof getBrands === 'function' ? 'EXISTS' : 'MISSING'}</p>`;
        
        // Test 2: Check product data
        try {
            const allProducts = getAllProducts();
            productTests.innerHTML += `<p class="success">Total products: ${allProducts.length}</p>`;
            
            const perfumes = allProducts.filter(p => p.category === 'perfumes');
            const watches = allProducts.filter(p => p.category === 'watches');
            
            productTests.innerHTML += `<p class="success">Perfumes: ${perfumes.length}</p>`;
            productTests.innerHTML += `<p class="success">Watches: ${watches.length}</p>`;
            
            // Test 3: Display sample products
            if (allProducts.length > 0) {
                const sample = allProducts.slice(0, 2);
                sampleProducts.innerHTML = sample.map(product => createProductCard(product)).join('');
                productTests.innerHTML += `<p class="success">✓ Sample products displayed successfully!</p>`;
            } else {
                productTests.innerHTML += `<p class="error">✗ No products found in database</p>`;
            }
            
        } catch (error) {
            productTests.innerHTML += `<p class="error">✗ Error loading products: ${error.message}</p>`;
        }
    </script>
</body>
</html>
