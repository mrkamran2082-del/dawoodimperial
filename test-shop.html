<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Shop - Dawood Imperial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Shop Page Test</h1>
        <div id="test-results"></div>
        <div class="row g-3" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Simple test to see if products load
        document.addEventListener('DOMContentLoaded', function() {
            const testDiv = document.getElementById('test-results');
            
            try {
                // Test if getAllProducts function exists
                if (typeof getAllProducts === 'function') {
                    const products = getAllProducts();
                    testDiv.innerHTML += `<p class="text-success">✓ getAllProducts() found - ${products.length} products loaded</p>`;
                    
                    // Test if createProductCard function exists
                    if (typeof createProductCard === 'function') {
                        testDiv.innerHTML += `<p class="text-success">✓ createProductCard() found</p>`;
                        
                        // Display first few products
                        const container = document.getElementById('productsGrid');
                        container.innerHTML = products.slice(0, 4).map(product => createProductCard(product)).join('');
                        testDiv.innerHTML += `<p class="text-success">✓ Products displayed successfully!</p>`;
                    } else {
                        testDiv.innerHTML += `<p class="text-danger">✗ createProductCard() not found</p>`;
                    }
                } else {
                    testDiv.innerHTML += `<p class="text-danger">✗ getAllProducts() not found</p>`;
                }
            } catch (error) {
                testDiv.innerHTML += `<p class="text-danger">✗ Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
